<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexHome - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <h1><i class="fas fa-tools"></i> NexHome Admin Panel</h1>
                <div class="admin-actions">
                    <a href="/" class="btn-secondary">View Site</a>
                    <button class="btn-primary" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Admin Navigation -->
        <nav class="admin-nav">
            <button class="nav-tab active" onclick="showSection('properties')">
                <i class="fas fa-home"></i> Properties
            </button>
            <button class="nav-tab" onclick="showSection('add-property')">
                <i class="fas fa-plus-circle"></i> Add Property
            </button>
            <button class="nav-tab" onclick="showSection('stats')">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Properties Section -->
            <section id="section-properties" class="admin-section">
                <div class="section-header">
                    <h2>Property Management</h2>
                    <div class="section-actions">
                        <select id="filter-status" onchange="loadProperties()">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="sold">Sold</option>
                            <option value="rented">Rented</option>
                        </select>
                        <button class="btn-primary" onclick="showSection('add-property')">
                            <i class="fas fa-plus"></i> Add New Property
                        </button>
                    </div>
                </div>
                <div id="properties-list" class="properties-grid">
                    <!-- Properties will be loaded here -->
                </div>
            </section>

            <!-- Add Property Section -->
            <section id="section-add-property" class="admin-section hidden">
                <div class="section-header">
                    <h2>Add New Property</h2>
                    <button class="btn-secondary" onclick="showSection('properties')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
                <form id="add-property-form" class="property-form" onsubmit="handleAddProperty(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Property Title *</label>
                            <input type="text" id="prop-title" required>
                        </div>
                        <div class="form-group">
                            <label>Property Type *</label>
                            <select id="prop-type" required>
                                <option value="">Select...</option>
                                <option value="House">House</option>
                                <option value="Condo">Condo</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Townhouse">Townhouse</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Listing Type *</label>
                            <select id="prop-listing-type" required>
                                <option value="">Select...</option>
                                <option value="sale">For Sale</option>
                                <option value="rent">For Rent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Price *</label>
                            <input type="number" id="prop-price" required min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="prop-description" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Address *</label>
                            <input type="text" id="prop-address" required>
                        </div>
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" id="prop-city" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>State *</label>
                            <input type="text" id="prop-state" required>
                        </div>
                        <div class="form-group">
                            <label>ZIP Code</label>
                            <input type="text" id="prop-zip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Bedrooms</label>
                            <input type="number" id="prop-bedrooms" min="0">
                        </div>
                        <div class="form-group">
                            <label>Bathrooms</label>
                            <input type="number" id="prop-bathrooms" min="0">
                        </div>
                        <div class="form-group">
                            <label>Area (sqft)</label>
                            <input type="number" id="prop-area" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Year Built</label>
                            <input type="number" id="prop-year" min="1800" max="2024">
                        </div>
                        <div class="form-group">
                            <label>Parking Spaces</label>
                            <input type="number" id="prop-parking" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Property Images *</label>
                        <input type="file" id="prop-images" multiple accept="image/*" required>
                        <small>You can select multiple images (max 10, 5MB each)</small>
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                    <button type="submit" class="btn-primary btn-block">
                        <i class="fas fa-save"></i> Create Property
                    </button>
                </form>
            </section>

            <!-- Statistics Section -->
            <section id="section-stats" class="admin-section hidden">
                <div class="section-header">
                    <h2>Database Statistics</h2>
                </div>
                <div id="stats-content" class="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <script src="admin.js"></script>
</body>
</html>
